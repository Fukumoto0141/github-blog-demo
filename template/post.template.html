<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} - GitHub Blog</title>
    <style>
      body { font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; margin: 32px; }
      header { margin-bottom: 24px; }
      a { color: #0b5fff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .meta { color: #666; font-size: 0.9rem; }
      article img { max-width: 100%; height: auto; }
    </style>
  </head>
  <body>
    <header>
      <p><a href="../index.html">Back</a></p>
      <h1>{{title}}</h1>
      <p class="meta">Updated: {{updated_at_short}}</p>
    </header>
    <main>
      <article>
        {{{issue_html.data}}}
      </article>
    </main>
  </body>
</html>
